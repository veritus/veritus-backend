version: '3.2'

services:
  db:
    image: postgres:9.6.3
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD

  sut:
    build: .
    command: ["./wait-for-postgres.sh", "db:5432", "python3", "src/manage.py", "test"]
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - DB_HOST=db
    depends_on:
      - db
