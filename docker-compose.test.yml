version: '3.2'

services:
  db:
    image: postgres:9.6.3
    environment:
      - POSTGRES_USER=postgres #$POSTGRES_USER
      - POSTGRES_PASSWORD=pass #$POSTGRES_PASSWORD

  sut:
    build: .
    command: ./wait-for-postgres.sh
    environment:
      - POSTGRES_USER=postgres #$POSTGRES_USER
      - POSTGRES_PASSWORD=pass #$POSTGRES_PASSWORD
      - DB_HOST=db
    depends_on:
      - db
