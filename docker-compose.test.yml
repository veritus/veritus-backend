version: '3'

services:
  db:
    image: postgres:9.6.3
    environment:
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    ports:
      - "5432:5432"

  sut:
    build: .
    command: python3 src/manage.py test
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - DB_HOST=db
    depends_on:
      - db
